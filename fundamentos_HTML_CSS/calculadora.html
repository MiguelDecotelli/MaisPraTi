<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <form name="formulario">
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" maxlength="10" class="resultado" name="tela" readonly></td>
            </tr>
            <tr>
                <td><input class="dados" type="button" value="C" onclick="limpar()"></td>
                <td><input class="dados" type="button" value="(" onclick="inserir('')"></td>
                <td><input class="dados" type="button" value=")" onclick="inserir('')"></td>
                <td><input class="operadores" type="button" value="/" onclick="inserir('/')"></td>
            </tr>
            <tr>
                <td><input class="numeros" type="button" value="7" onclick="inserir(7)"></td>
                <td><input class="numeros" type="button" value="8" onclick="inserir(8)"></td>
                <td><input class="numeros" type="button" value="9" onclick="inserir(9)"></td>
                <td><input class="operadores" type="button" value="*" onclick="inserir('*')"></td>
            </tr>
            <tr>
                <td><input class="numeros" type="button" value="4" onclick="inserir(4)"></td>
                <td><input class="numeros" type="button" value="5" onclick="inserir(5)"></td>
                <td><input class="numeros" type="button" value="6" onclick="inserir(6)"></td>
                <td><input class="operadores" type="button" value="-" onclick="inserir('-')"></td>
            </tr>
            <tr>
                <td><input class="numeros" type="button" value="1" onclick="inserir(1)"></td>
                <td><input class="numeros" type="button" value="2" onclick="inserir(2)"></td>
                <td><input class="numeros" type="button" value="3" onclick="inserir(3)"></td>
                <td><input class="operadores" type="button" value="+" onclick="inserir('+')"></td>
            </tr>
            <tr>
                <td><input class="numeros" type="button" value="0" onclick="inserir(0)"></td>
                <td><input class="dados" type="button" value="," onclick="inserir(',')"></td>
                <td><input class="dados" type="button" value="=" onclick="calcular()"></td>
                <td><input class="operadores" type="button" value="del" onclick="deletar()"></td>
            </tr>
        </table>
    </form>
    <script src="calculadora.js"></script>
</body>
</html>
